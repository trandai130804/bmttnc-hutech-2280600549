<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Logo HUTECH -->
        <div class="text-center">
            <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo" style="width: 200px;">
        </div>

        <h3 class="text-center mt-3 fw-bold">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h3>
        <p class="text-center text-muted">Chọn một thuật toán để bắt đầu thực hành</p>

        <!-- Danh sách thuật toán mã hóa -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Caesar Cipher</h5>
                        <a href="/caesar" class="btn btn-primary">Thực hành</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Playfair Cipher</h5>
                        <a href="/playfair" class="btn btn-primary">Thực hành</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rail Fence Cipher</h5>
                        <a href="/railfence" class="btn btn-primary">Thực hành</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Transposition Cipher</h5>
                        <a href="/transposition" class="btn btn-primary">Thực hành</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Vigenère Cipher</h5>
                        <a href="/vigenere" class="btn btn-primary">Thực hành</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
